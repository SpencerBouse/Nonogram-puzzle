<!DOCTYPE html>
<html>
  <head>
    <script src="./main.js" type="module" ></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="/dist/output.css">
  </head>
  <body class="dark:bg-slate-800">

    <div class="flex justify-center">
      <div id="puzzleContainer" class="mt-2 grid grid-cols-3 grid-rows-3 "> 
        <div id="info" class="rounded-md bg-slate-700 text-white m-1 flex flex-col items-center text-center justify-between">
          <div class="w-5/6">
            <p id="title" class="bg-slate-900 text-lg font-semibold tracking-wider pt-2 pb-1">NONOGRAM</p>
            <div id="levelSettings" class="pt-2">
              <label for="gridSizeSelect">Grid Size: </label>
              <select id="gridSizeSelect" name="gridSizeSelect" class="rounded-md p-1 bg-slate-600 cursor-pointer">
                <option value="5x5" class="hover:bg-slate-300">5x5</option>
                <option value="10x10">10x10</option>
                <option value="15x15">15x15</option>
              </select>
              <button id="newGame" class="rounded-md bg-slate-900 mt-2 p-1 hover:bg-blue-300 hover:text-slate-700">New Game</button>
            </div>
          </div>

          <div class="w-5/6">
            <div id="timer" class="text-4xl font-bold tracking-wider mb-2">00:00:00</div>

            <div id="settings" class="flex flex-row">
              <button id="changeTheme" title="Dark Mode" class="setting hover:bg-blue-300 flex justify-around bg-slate-900 mt-1 w-1/3">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-full h-6 my-1.5 hover:fill-slate-700">
                  <path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z" clip-rule="evenodd" />
                </svg>           
              </button>
              <button id="autoCorrect" title="Auto Correct" class="setting hover:bg-blue-300 flex justify-around bg-slate-900 mt-1 mx-1 w-1/3">
                <svg id="autoCorrectSvg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-full h-6 my-1.5 stroke-[.3rem] hover:stroke-slate-700">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                </svg>                
              </button>
              <button id="reset" title="Reset Puzzle" class="setting hover:bg-blue-300 flex justify-around bg-slate-900 mt-1 w-1/3">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-full h-6 my-1.5 hover:stroke-slate-700">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                </svg>           
              </button>
            </div>
          </div>
        </div>

        <div id="topHints" class="col-span-2 row-span-1 flex font-bold text-slate-500 dark:text-white"></div>
        <div id="sideHints" class="row-span-2 font-bold text-slate-500 dark:text-white"></div>
        <div id="puzzle" class="rounded-md border-slate-600 bg-slate-600 border-2 col-span-2 col-start-2 row-span-2 row-star-2 grid"></div>
      </div>
    </div>

    <div id="winContainer" class="hidden fixed top-1/2 w-full text-center bg-slate-900 bg-opacity-80">
      <hr class="h-1.5 bg-slate-500 border-0 w-full mt-1 bg-opacity-70">
      <div id="winMessage" class="text-5xl font-semibold pt-2 pb-4 text-white tracking-[1rem]">CLEAR!</div>
      <hr class="h-1.5 bg-slate-500 border-0 w-full mb-1 bg-opacity-70">
    </div>

  </body>
</html>
